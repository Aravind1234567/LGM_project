                      
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="bg-secondary">Student Enrollment Form</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header bg-primary text-white">Student Enrollment Form</h5>
                <div class="card-body">
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="url">Website:</label>
                            <input type="url" id="url" name="url" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Image URL:</label>
                            <input type="url" id="image" name="image" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div class="form-check">
                                <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Enrolled Students</h5>
                <div class="card-body">
                    <div id="result">
                        <h6>Name: <span id="studentName"></span></h6>
                        <h6>Email: <span id="studentEmail"></span></h6>
                        <h6>Gender: <span id="studentGender"></span></h6>
                        <h6>Website: <a id="studentWebsite" href="" target="_blank"></a></h6>
                        <img id="studentImage" src="" alt="Student Image" class="img-fluid mt-3" style="max-width: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
        var website = document.getElementById("url").value;
        var imageUrl = document.getElementById("image").value;

        // Display registration details
        var studentNameElement = document.getElementById("studentName");
        studentNameElement.textContent = name;

        var studentEmailElement = document.getElementById("studentEmail");
        studentEmailElement.textContent = email;

        var studentGenderElement = document.getElementById("studentGender");
        studentGenderElement.textContent = gender;

        var studentImageElement = document.getElementById("studentImage");
        studentImageElement.src = imageUrl;

        var studentWebsiteElement = document.getElementById("studentWebsite");
        studentWebsiteElement.href = website;
        studentWebsiteElement.textContent = website;

        // Clear form inputs
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("url").value = "";
        document.getElementById("image").value = "";
        document.querySelector('input[name="gender"]:checked').checked = false;
    });
</script>
</body>
</html>
